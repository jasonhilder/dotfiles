#################################
#             Blur              #
#################################
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'slop'",
    "_GTK_FRAME_EXTENTS@:c"
];

#################################
#          Animations           #
#################################
animations = (
    {
        triggers = ["open", "show"];
        preset = "appear";
        duration = 0.2;
        scale = 0.95;
    },
    {
        triggers = ["close", "hide"];
        preset = "disappear";
        duration = 0.2;
        scale = 0.95;
    },
    {
        triggers = ["geometry"];
        preset = "geometry-change";
        duration = 0.3;
    }
)

#################################
#          Fading               #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

fade-exclude = [
    "class_g = 'slop'"
];

#################################
#       General Settings        #
#################################
backend = "glx";
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-damage = true;
log-level = "warn";

glx-no-stencil = true;
glx-no-rebind-pixmap = true;
