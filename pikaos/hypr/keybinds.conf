# =============================================================================
# HYPRLAND KEYBINDING CONFIGURATION
# =============================================================================

# Define the main modifier key (Windows/Command Key)
$mainMod = SUPER

# -----------------------------------------------------------------------------
# MOUSE BINDINGS
# -----------------------------------------------------------------------------
# Click and drag windows with the mouse
bindm = $mainMod, mouse:272, movewindow    # Left click + Drag to move
bindm = $mainMod, mouse:273, resizewindow  # Right click + Drag to resize

# -----------------------------------------------------------------------------
# APPLICATION LAUNCHERS
# -----------------------------------------------------------------------------
# Standard Applications
bind = SUPER SHIFT, B, exec, brave-browser       # Launch Web Browser
bind = $mainMod, Return, exec, kitty             # Launch Terminal
bind = SUPER SHIFT, F, exec, nemo                # Launch File Manager
bind = $mainMod, d, exec, pikabar-launcher       # Open Application Launcher/Menu

# System Utilities
bind = SUPER SHIFT, V, exec, pwvucontrol         # Volume Control GUI
bind = SUPER SHIFT, P, exec, wlogout -p layer-shell # Power Menu
bind = $mainMod, Escape, exec, hyprctl reload; notify-send "Config Reloaded" # Reload Hyprland

# -----------------------------------------------------------------------------
# WINDOW MANAGEMENT
# -----------------------------------------------------------------------------
bind = $mainMod, S, togglefloating,              # Float the active window
bind = $mainMod, A, pin                          # Pin window (visible on all workspaces)
bind = $mainMod, F, fullscreen,                  # Toggle fullscreen
bind = $mainMod, Q, killactive,                  # Close the active window
bind = SUPER CONTROL, Q, exec, hyprctl kill      # Force kill (cursor turns to x)

# -----------------------------------------------------------------------------
# FOCUS, MOVE & RESIZE (VIM STYLE: h/j/k/l)
# -----------------------------------------------------------------------------

# 1. MOVE FOCUS (Super + h/j/k/l)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# 2. SWAP WINDOW POSITION (Control + Shift + h/j/k/l)
# This moves the actual window tile in the specified direction
bind = CONTROL $mainMod, h, movewindow, l
bind = CONTROL $mainMod, l, movewindow, r
bind = CONTROL $mainMod, k, movewindow, u
bind = CONTROL $mainMod, j, movewindow, d

# 3. RESIZE WINDOW (Super + Alt + h/j/k/l)
bind = SUPER SHIFT, h, resizeactive, -20 0
bind = SUPER SHIFT, l, resizeactive, 20 0
bind = SUPER SHIFT, k, resizeactive, 0 -20
bind = SUPER SHIFT, j, resizeactive, 0 20

# -----------------------------------------------------------------------------
# WORKSPACES
# -----------------------------------------------------------------------------
# Move the active window to a workspace (Super + Shift + Number)
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Switch to workspace (Super + Number)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Cycle workspaces
bind = $mainMod, tab, workspace, previous

# -----------------------------------------------------------------------------
# SCREENSHOTS
# -----------------------------------------------------------------------------
# Ctrl+Print: Save full screen to file
bind = CTRL, Print, exec, grim ~/Pictures/$(date +'%Y-%m-%d,%H:%M:%S').png; notify-send "Saved screen"

# Shift+Print: Select region and copy to clipboard
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy; notify-send "Copied screen"

# Ctrl+Shift+Print: Freeze screen, select region, save to file
bind = CTRL SHIFT, Print, exec, wayfreeze & PID=$!; sleep .1; grim -g "$(slurp)" ~/Pictures/$(date +'%Y-%m-%d,%H:%M:%S').png; kill $PID; notify-send "Saved region"

# Print: Freeze screen, select region, copy to clipboard
bind = , Print, exec, wayfreeze & PID=$!; sleep .1; grim -g "$(slurp)" - | wl-copy; kill $PID; notify-send "Copied region"

# -----------------------------------------------------------------------------
# MEDIA & HARDWARE KEYS
# -----------------------------------------------------------------------------
# Volume
bindle = , XF86AudioRaiseVolume, exec, pamixer -i 5    # Vol Up
bindle = , XF86AudioLowerVolume, exec, pamixer -d 5    # Vol Down
bindl  = , XF86AudioMute, exec, pamixer -t             # Mute

# Brightness
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Media Control
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioStop, exec, playerctl stop
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Other
bind = , XF86Calculator, exec, kcalc

