;==========================================================
;
;   Polybar Kanagawa Theme Configuration
;   Minimal bar with workspaces, clock, and tray
;
;==========================================================
[colors]
; Kanagawa color palette
background = #1F1F28
background-alt = #16161D
foreground = #DCD7BA
foreground-alt = #C8C093
foreground-dim = #727169
sumiInk3 = #363646
sumiInk4 = #54546D
waveBlue1 = #223249
waveBlue2 = #2D4F67
crystalBlue = #7E9CD8
springBlue = #7FB4CA
springGreen = #98BB6C
autumnRed = #C3404
autumnYellow = #DCA561
oniViolet = #957FB8
waveAqua = #7AA89F

[bar/main]
width = 100%
height = 28
radius = 0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
line-color = ${colors.crystalBlue}
border-size = 0
border-color = ${colors.waveBlue1}
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = RobotoMono Nerd Font:size=12;2
modules-left = i3
modules-center = date
modules-right = pulseaudio 
tray-position = right
tray-padding = 2
tray-background = ${colors.background}
cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
; Only show workspaces on the same output as the bar
pin-workspaces = true
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.autumnYellow}
; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.waveBlue2}
label-focused-underline = ${colors.crystalBlue}
label-focused-padding = 2
; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground-dim}
; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${colors.sumiInk3}
label-visible-padding = 2
; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.autumnRed}
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 1
date = %a %b %d
time = %H:%M
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.crystalBlue}
label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.springBlue}
format-volume-underline = ${colors.crystalBlue}
label-volume = %percentage%%
format-muted = <label-muted>
format-muted-foreground = ${colors.foreground-dim}
format-muted-underline = ${colors.crystalBlue}
label-muted = 󰝟 muted
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
click-right = ~/.config/rofi/audio-output-menu.sh
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%
click-middle = pactl set-sink-mute @DEFAULT_SINK@ toggle

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0